repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-yaml
      - id: trailing-whitespace
        exclude: '^\.gitignore$'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [--quiet, --exclude, tests, --skip, B404]

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

